<app-page-container title="Add a new pet">
  <div class="col-md-12 order-md-1">
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name">Name</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="code">Code</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="code"
            placeholder="Code"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="types">Type</label>
        <select class="custom-select d-block w-100" id="types">
          <option value="">Choose...</option>
          <option>Cat</option>
          <option>Dog</option>
          <option>Horse</option>
          <option>Rabbit</option>
          <option>Parrot</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="colors">Fur color</label>
        <select class="custom-select d-block w-100" id="colors">
          <option value="">Choose...</option>
          <option>Black</option>
          <option>White</option>
          <option>Brown</option>
          <option>Yellow</option>
          <option>Blue</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="countries">Country of origin</label>
        <select class="custom-select d-block w-100" id="countries">
          <option value="">Choose...</option>
          <option>Estonia</option>
          <option>Latvia</option>
          <option>Lithuania</option>
          <option>Finland</option>
          <option>Sweden</option>
          <option>Norway</option>
        </select>
      </div>

      <button class="btn btn-primary btn-lg btn-block" type="submit">
        Add Pet
      </button>
    </form>
  </div>
</app-page-container>
<app-footer></app-footer>
