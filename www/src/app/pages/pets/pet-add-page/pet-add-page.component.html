<app-page-container title="Add a new pet">
  <div class="col-md-12 order-md-1">
    <form
      class="needs-validation"
      [formGroup]="petForm"
      (submit)="submitForm()"
      novalidate
    >
      <div class="mb-3">
        <label for="name">Name</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            formControlName="name"
            required
            [class.is-invalid]="name?.touched && name?.invalid"
          />
          <div class="invalid-feedback">Name is required.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="code">Code</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="code"
            placeholder="Code"
            formControlName="code"
            required
            [class.is-invalid]="code?.touched && code?.invalid"
          />
          <div class="invalid-feedback">Code is required (12 characters).</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="types">Type</label>
        <select
          class="custom-select d-block w-100"
          id="types"
          formControlName="type"
          required
          [class.is-invalid]="type?.touched && type?.invalid"
        >
          <option value="null">Choose...</option>
          <option *ngFor="let type of typeList" [value]="type.id">
            {{ type.type }}
          </option>
        </select>
        <div class="invalid-feedback">Type is required.</div>
      </div>

      <div class="mb-3">
        <label for="colors">Fur color</label>
        <select
          class="custom-select d-block w-100"
          id="colors"
          formControlName="color"
          required
          [class.is-invalid]="color?.touched && color?.invalid"
        >
          <option value="null">Choose...</option>
          <option *ngFor="let color of colorList" [value]="color.id">
            {{ color.color }}
          </option>
        </select>
        <div class="invalid-feedback">Color is required.</div>
      </div>

      <div class="mb-3">
        <label for="countries">Country of origin</label>
        <select
          class="custom-select d-block w-100"
          id="countries"
          formControlName="country"
          required
          [class.is-invalid]="country?.touched && country?.invalid"
        >
          <option value="null">Choose...</option>
          <option *ngFor="let country of countryList" [value]="country.id">
            {{ country.country }}
          </option>
        </select>
        <div class="invalid-feedback">Country is required.</div>
      </div>

      <button class="btn btn-primary btn-lg btn-block" type="submit">
        Add Pet
      </button>
    </form>
  </div>
</app-page-container>
<app-footer></app-footer>
